<!DOCTYPE html>
<html lang="en">
  
<head>
	<title>Justin Clagg | Your Local Weather</title>
	<meta charset="UTF-8">
	<meta name="description" content="Displays your local weather using geolocation.">
	<meta name="author" content="Justin Clagg">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="https://justinclagg.com/css/project-footer.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
	<script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
	<div class="weather-box loading">
		<div class="weather-info">
			<p class="temperature-group">
				<span id="currentTemp"></span><a id="fahrenheit" class="superscript active" href="#">&deg;F</a><span class="superscript">|</span><a id="celsius" class="superscript" href="#">&deg;C</a>
			</p>
			<p id="location">Loading</h3>
			<p id="description"></p>
		</div>
	</div>
	<div class="credit-text">Weather data provided by <a class="active" href="https://openweathermap.org/" target="_blank">openweathermap.org.</a></div>	
	<footer class="project-footer">

		<a href="https://www.justinclagg.com">Portfolio</a>

	</footer>
</body>
</html>
